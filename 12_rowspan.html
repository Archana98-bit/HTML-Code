<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan in HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>css</td>
            <td>css</td>
            <td>css</td>
        </tr>

        <tr>
            <td>css</td>
            <td>css</td>
            <td rowspan="3" style="background-color: brown;">css</td>
        </tr>

        <tr>
            <td>css</td>
            <td>css</td>
            
        </tr>

    </table>
</body>
</html>
