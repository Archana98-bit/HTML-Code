<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure and figcaption</title>
    <style>
        figure{
            border: 2px solid black;
            width: 250px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            color: brown;
            background-color: cadetblue;
            box-shadow: 0px 2px 10px 2px brown;
        }

        img{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <img src="Images/Movies/Jawan Poster.jpg" width="250px">
        <figcaption>
            <p>This is the best movie of Shah Rukh Khan</p>
        </figcaption>
    </figure>
</body>
</html>
