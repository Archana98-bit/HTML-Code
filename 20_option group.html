<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option group</title>
</head>
<body>
    <select>
        <optgroup label="Top Bank">
            <option>SBI</option>
            <option>BOB</option>
            <option>HDFC</option>
            <option>IDBI</option>
            <option>BOI</option>
        </optgroup>

        <optgroup label="Other Bank">
            <option>Canara</option>
            <option>Axix</option>
            <option>ICICI</option>
            <option>Union Bank</option>
            <option>Syndicate Bank</option>
        </optgroup>
    </select>
</body>
</html>
