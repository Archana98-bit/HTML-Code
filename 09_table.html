<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table{
            width: 50%;
            text-align: center;
            background-color: blueviolet;
        }
        caption{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h3>Table in HTML</h3>
    
    <table border="1">
        <caption>Student Details - 2023</caption>
        <tr>
            <th>slno.</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Priyanka</td>
            <td>MCA</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Rahul</td>
            <td>BTech</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Zini</td>
            <td>MBA</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Jack</td>
            <td>MTech</td>
        </tr>
    </table>
</body>
</html>
